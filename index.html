<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
      <div class="section1">
          <img src="./images/image-product-desktop.jpg" alt="" srcset="">
      </div>
      <div class="section2">
          <div class="perfume">PERFUME</div>
          <h1 class="mainHeading">Gabrielle <br> Essence Eau <br> De Parfum</h1>
          <p class="para">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
            Perfumer-Creator <br> for the House of CHANEL.</p>
          <h2 class="price">$149.99</h2>
          <sup><p class="discountedPrice"><s>$169.99</s></p></sup>
          <button>Add to Cart</button>
      </div>
    </div>
  
</body>
</html>
